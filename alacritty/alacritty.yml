window:
  padding:
    x: 4
    y: 4
  title: Terminal
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
font:
  normal:
    family: MonoLisa Nerd Font
    style: Medium
  bold:
    family: MonoLisa Nerd Font
    style: Bold
  italic:
    family: MonoLisa Nerd Font
    style: Medium Italic
  bold_italic:
    family: MonoLisa Nerd Font
    style: Bold Italic
  size: 10

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "0x1a1b26"
    foreground: "0xa9b1d6"
  normal:
    black: "0x32344a"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xad8ee6"
    cyan: "0x449dab"
    white: "0x787c99"
  bright:
    black: "0x444b6a"
    red: "0xff7a93"
    green: "0xb9f27c"
    yellow: "0xff9e64"
    blue: "0x7da6ff"
    magenta: "0xbb9af7"
    cyan: "0x0db9d7"
    white: "0xacb0d0"

background_opacity: 1.0

selection:
  save_to_clipboard: false

live_config_reload: true

shell:
  program: /usr/bin/zsh
  args:
    - -l
    - -c
    - "tmux attach -t $(bspc query -D -d focused --names) || tmux new-session -A -s $(bspc query -D -d focused --names)"
